<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="description" content="Сервис, куда можно добавлять фотографии, удалять их и ставить лайки.">
    <meta name="author" content="Владимир Суровцев">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/kusto.jpg" alt="Аватарка" class="profile__image">
            <div class="profile__info">
                <div class="profile__body">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <section class="cards">
            <ul class="elements">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popups">
        <div class="popup popup_type_edit">
            <div class="popup__forms" id="editForm">
                <button type="button" class="popup__close" aria-label="Закрыть"></button>
                <form name="edit-profile-form" class="popup__form">
                    <fieldset class="popup__set">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <label class="popup__field">
                            <input name="name" type="text" id="name-input" class="popup__input"
                                value="Жак-Ив Кусто" required minlength="2" maxlength="40">
                            <span class="popup__input_error name-input-error"></span>
                        </label>
                        <label class="popup__field">
                            <input name="job" type="text" id="job-input" class="popup__input"
                                value="Исследователь океана" required minlength="2" maxlength="200">
                            <span class="popup__input_error job-input-error"></span>
                        </label>
                        <button type="submit" class="popup__button popup__save-button">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_type_new-card">
            <div class="popup__forms" id="addDiv">
                <button type="button" class="popup__close" aria-label="Закрыть"></button>
                <form name="add-content-users" class="popup__form" id="addForm">
                    <fieldset class="popup__set">
                        <h2 class="popup__title">Новое место</h2>
                        <label class="popup__field">
                            <input name="place" type="text" id="place-input"
                                class="popup__input" placeholder="Название" required
                                minlength="2" maxlength="30">
                            <span class="popup__input_error place-input-error"></span>
                        </label>
                        <label class="popup__field">
                            <input name="image-link" type="url" id="image-link-input"
                                class="popup__input" placeholder="Ссылка на картинку"
                                required>
                            <span class="popup__input_error image-link-input-error"></span>
                        </label>
                        <button type="submit" class="popup__button popup__create-button">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__big-image">
                <button type="button" class="popup__close" aria-label="Закрыть"></button>
                <img src="./images/kusto.jpg" alt="демо" class="popup__image">
                <p class="popup__title-image"></p>
            </div>
        </div>
    </div>
    <template id="user">
        <li class="elements__element">
            <img class="elements__image" src="./images/kusto.jpg" alt="демо">
            <button type="button" class="elements__trash" aria-label="Корзина"></button>
            <div class="elements__body">
                <h2 class="elements__title"></h2>
                <button type="button" class="elements__like" aria-label="Нравиться"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
