<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="description" content="Сервис, куда можно добавлять фотографии, удалять их и ставить лайки.">
    <meta name="author" content="Владимир Суровцев">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/kusto.jpg" alt="Аватарка" class="profile__image">
            <div class="profile__info">
                <div class="profile__body">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <section class="cards">
            <ul class="elements">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__forms" id="one">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <form name="edit-profile-form" class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="name" type="text" class="popup__value popup__value_text_name" value="Жак-Ив Кусто">
                <input name="job" type="text" class="popup__value popup__value_text_job" value="Исследователь океана">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup">
        <div class="popup__forms" id="two">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <form name="add-content-users" class="popup__content">
                <h2 class="popup__title">Новое место</h2>
                <input name="place" type="text" class="popup__value popup__value_text_place" value="Название">
                <input name="image-link" type="text" class="popup__value popup__value_text_image-link" value="Ссылка на картинку">
                <button type="submit" class="popup__kreate-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup__content">
        <div class="popup__big-image">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <img src="" alt="" class="popup__image">
            <p class="popup__title-image"></p>
        </div>
    </div>
    <template id="user">
            <li class="elements__element">
                <img class="elements__image" src="" alt="">
                <button type="button" class="elements__trash" aria-label="Корзина"></button>
                <div class="elements__body">
                    <h2 class="elements__title"></h2>
                    <button type="button" class="elements__like" aria-label="Нравиться"></button>
                </div>
            </li>
    </template>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
